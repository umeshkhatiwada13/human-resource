<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
    <div th:fragment="header_container">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>[[${title}]]</title>
        <link rel="stylesheet" th:href="@{css/admin/login.css}">

        <link rel="stylesheet" th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js}">
        <link rel="stylesheet" th:href="@{//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}">
        <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
        <!-- Font Awesome -->
        <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css}"
              rel="stylesheet"/>
        <!-- Google Fonts -->
        <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap}"
              rel="stylesheet"/>
        <!-- MDB -->
        <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css}"
              rel="stylesheet"/>


        <!--        SweetAlert-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

        <!--        JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- MDB -->
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

        <!--Register page-->
        <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.11.2/css/all.css}">

        <style>
            .material-icons {
                font-size: 16px;
                position: relative;
                top: 2px;
            }
        </style>
    </div>
</header>
<body>

<!-- ---------------------------------------    Navbar    ---------------------------------------- -->
<!--Navigation bar-->

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{${baseUrl}+'/employee/list'}">User
                            List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search" method="post" action="/login">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link disabled"><span
                                    th:text="${#authentication.getPrincipal().getUsername()}"></span></a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-success" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</div>

    document.querySelectorAll('.form-outline').forEach((formOutline) => {
